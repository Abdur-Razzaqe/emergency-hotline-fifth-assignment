<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <!-- css link  -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- tailwind & daisyUI cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="">
    <nav
      id="navigatin"
      class="flex justify-between items-center px-5 py-3 w-full"
    >
      <div class="logo flex justify-start items-start gap-2">
        <img src="./assets/logo.png" alt="" class="w-12" />
        <div class="">
          <h2 class="text-[#006747] font-extrabold font-madurai">
            Emergency <br />Service
          </h2>
        </div>
      </div>
      <div class="flex justify-end items-center gap-3">
        <div class="flex justify-end items-center w-11/24 gap-3">
          <p
            class="flex justify-center items-center gap-2 bg-[#41ff6b1a] rounded-4xl px-6 py-2"
          >
            <span>0</span> <img src="./assets/heart.png" alt="" class="w-1/2" />
          </p>
          <p
            class="flex justify-center items-center gap-2 bg-[#41ff6b1a] rounded-4xl px-6 py-2"
          >
            <span>100</span><img src="./assets/coin.png" alt="" class="w-1/2" />
          </p>
        </div>
        <p class="rounded-[50px] bg-[#00A63E] px-6 py-2"><span>0</span> Copy</p>
      </div>
    </nav>

    <main>
      <section
        id=""
        class="w-full bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] px-5 py-1"
      >
        <div class="hero">
          <div class="hero-content text-center">
            <div class="w">
              <div class="flex justify-center items-center">
                <img src="./assets/logo-dark.png" alt="" class="w-1/8" />
              </div>
              <h1 class="text-4xl text-white font-madurai font-bold">
                Emergency Service Directory
              </h1>
              <p class="py-3 text-white font-madurai">
                Government Emergency Services at Your Fingertip - A Project by
                Government of the People's Republic of Bangladesh
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
